<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="228781523398-vdju82mh3d70vtuo76o2q73vkff21f60.apps.googleusercontent.com"
    />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- sign in - sign up page  -->

    <div class="cont" id="signinPage">
      <div class="form sign-in form-signin">
        <h2 class="form-title">Sign In</h2>
        <form id="signInForm">
          <label class="labelSignIn">
            <input
              type="email"
              id="emailSignIn"
              class="signInInput userSignInInput"
              placeholder="Email"
            />
          </label>
          <label class="labelSignIn">
            <input
              type="password"
              id="passwordSignIn"
              class="signInInput userSignInInput"
              placeholder="Password"
            />
          </label>
          <input type="submit" value="Sign In" class="submitForm" />
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </form>
      </div>
      <div class="sub-cont">
        <div class="img">
          <div class="img__text m--up">
            <h2>New here?</h2>
            <p>Sign up!</p>
          </div>
          <div class="img__text m--in">
            <h2>Already has an account?</h2>
            <p>
              Sign in. We've missed you!
            </p>
          </div>
          <div class="img__btn">
            <span class="m--up">Sign Up</span>
            <span class="m--in">Sign In</span>
          </div>
        </div>
        <div class="form sign-up form-signin">
          <h2 class="form-title">Sign Up</h2>
          <form id="signUpForm">
            <label class="labelSignIn">
              <input
                type="text"
                class="signInInput userSignInInput"
                placeholder="Name"
                id="nameSignUp"
              />
            </label>
            <label class="labelSignIn">
              <input
                type="email"
                class="signInInput userSignInInput"
                placeholder="Email"
                id="emailSignUp"
              />
            </label>
            <label class="labelSignIn">
              <input
                type="password"
                class="signInInput userSignInInput"
                placeholder="Password"
                id="passwordSignUp"
              />
            </label>
            <input type="submit" value="Sign Up" class="submitForm" />
          </form>
        </div>
      </div>
    </div>

    <!-- sign in - sign up page end -->

    <!-- main page -->
    <div id="mainPage">
      <!-- navbar -->

      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand">TODO APP</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <a onclick="fetchCovid()" class="navbarLink"
              >Stay Safe: Look Data Covid19 in your province. Click Here.</a
            >
          </ul>
          <button
            onclick="signout()"
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
          >
            Sign Out
          </button>
        </div>
      </nav>

      <!-- navbar end -->

      <!-- user name -->
      <div class="userNameContainer"></div>
      <!-- user name end -->

      <!-- Todo List -->
      <div class="row row-cols-1 row-cols-md-4 cardContainer"></div>
      <!-- Todo List end -->

      <!-- add todo -->
      <button onclick="showAddForm()" id="btnAddTodo">
        <img src="./img/plus.png" alt="add todo" />
      </button>
      <!-- add todo end -->
    </div>
    <!-- main page end -->

    <!-- add todo page -->
    <div class="addTodoContainer" id="formAddTodo">
      <h2 class="form-title">Add Todo Form</h2>
      <form onsubmit="addNewTodo(event)" class="addTodoForm">
        <label class="labelAddTodo labelSignIn">
          <input
            type="text"
            id="titleAddTodo"
            class="addTodoInput userSignInInput signInInput"
            placeholder="Todo Title"
          />
        </label>
        <label class="labelAddTodo labelSignIn">
          <input
            type="text"
            id="descriptionAddTodo"
            class="addTodoInput userSignInInput signInInput"
            placeholder="Todo Description"
          />
        </label>
        <label class="labelAddTodo labelSignIn">
          <input
            type="date"
            id="dueDateAddTodo"
            class="addTodoInput userSignInInput signInInput"
            placeholder="Todo Due Date"
          />
        </label>
        <input type="submit" value="Add Todo" class="submitAddTodoForm" />
        <input
          onclick="cancel()"
          type="button"
          value="Cancel"
          class="cancelButton"
        />
      </form>
    </div>
    <!-- add todo page end -->

    <!-- edit todo page -->
    <div id="formEditTodo" class="editTodoContainer addTodoContainer"></div>

    <!-- Covid19 page -->
    <div id="covidContainer">
      <h3 class="covidHeader">Data Kasus Covid19 in Indonesia</h3>
      <div class="row row-cols-1 row-cols-md-4 cardContainer cardCovid"></div>
      <button onclick="cancel()" class="btn btn-primary btnCovid">Back to Todo</button>
    </div>
    <!-- Google sign in api -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script
      src="https://code.jquery.com/jquery-3.5.0.js"
      integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/signIn.js"></script>
    <script src="scripts/jquery.js"></script>
  </body>
</html>
