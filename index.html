<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Spartan" rel="stylesheet">
        <title>Fancy Todo - Hello WORLD!!</title>
    </head>
    <body>
        <header>
            <nav class="breadcrumb login-register" aria-label="breadcrumbs" style="position: fixed; ">
              <ul>
                <li><a onclick="">Home</a></li>
                <li><a onclick="showLogin()">Login</a></li>
                <li><a onclick="showRegister()">Register</a></li>
              <li><a onclick="logout()">Logout</a></li>
              </ul>
            </nav>
            <nav class="breadcrumb menu" aria-label="breadcrumbs" style="position: fixed; visibility:hidden">
              <ul>
                <li><a href="#">List</a></li>
                <li><a href="#">Add</a></li>
              </ul>
            </nav>
        </header>
        
        <div id="landingPage">
        
        <div id="login" style="bottom:55%; position: absolute;">
            <h2>Login</h2>
             <form id="login">
                <input id="loginEmail" type="text" placeholder="email" name="email">
                 <input id="loginPassword" type="password" placeholder="password" name="password">
                 <input type="submit" value="login">
            </form>
        </div>
        
        <div id="register" style="bottom:55%; position: absolute;">
            <h2>Register</h2>
             <form id="register">
                <input type="text" placeholder="first_name" id="regFirst_Name">
                 <input type="text" placeholder="last name" id="regLast_Name">
                 <input type="text" placeholder="email" id="regEmail">
                 <input type="password" placeholder="password" id="regPassword">
                 <input type="submit" value="Register">
            </form>
        </div>
            
            </div>
        
        
    <div id="dashboardPage">
        
        <div id="list"  style="bottom:55%; position: absolute;">
            <h2>welcome back, here's your toDo List</h2>
            <div  style="position: absolute">
                <table id="toDoTable" border="">
                <tr>
                    <td>Title</td>
                    <td>Description</td>
                    <td>Status</td>
                    <td>Due Date</td>
                    <td>Actions</td>
                </tr>
                    </table>
            </div>
                
        </div>
        
         <div id="add" style="bottom:55%; position: absolute;">
            <h2>add new ToDo's</h2>
                <form>
                    <input type="text" placeholder="title" id="addTitle"><br>
                    <input type="text" placeholder="description" id="addDescription"><br>
                    <input type="text" placeholder="due date" id="adddue_date"><br>
                    <button class="is-centered" type="submit">add</button>
                </form>
        </div>
        
    </div>
        

        <footer>

        </footer>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</html>
