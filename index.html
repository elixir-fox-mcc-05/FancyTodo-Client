<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="110029085748-4mo9cpf4pii1jlkg93tc9k0ifohj8a0f.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>signin or signup</title>
</head>
<body>
    <div id="landingPage"  class="container-fluid" >
        <div class="row d-flex align-items-center justify-content-center" id="home">
            <!-- left colom -->
            <div class="col-7" id="left">
                <div>
                    <h1 class="display-2" style="color: whitesmoke;">"Life is what happens when you're busy making other plans"</h1> <br>
                    <footer class="blockquote-footer" style="color: whitesmoke; font-size: 30px; font-style: italic;">Jhon Lennon</footer>
                </div>
            </div>
            <!-- righ colom -->
            <div class="col-4">
                <!-- login form -->
                <div id="login" class="form-group">
                    <h1>Login</h1>
    
                    <!-- respon -->
    
                    <div  style="color: red;"></div> <br>
                    <div id="respon" class="alert alert-danger" role="alert"> </div>
    
                    <!-- form login -->
                    <form id="formLogin">
                        <input placeholder="email" id="emailLogin" type="email" class="form-control"> <br>
                        <input type="password" class="form-control" placeholder="password" id="passwordLogin"> <br>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form> <br>

                    
                    <div class="row">
                        <div class="col-5"><hr></div>
                        <div class="col-2" style="text-align: center;">
                            <small class="form-text text-muted">OR</small>
                        </div>
                        <div class="col-5"><hr></div>
                    </div> <br>
                    <!-- sosial login -->
                    <div class="row">
                        <div class="col-4">
                            <div class="g-signin2 btn" data-onsuccess="onSignIn"></div> 
                        </div>
                        <div class="col-4">
                            <!-- <button class="btn btn-primary">Facebook</button> -->
                        </div>
                        <div class="col-4">
                            <!-- <button class="btn btn-info"> Twitter </button> -->
                        </div>
                    </div>
                    
                    <br>
                    <!-- divider -->
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6" style="text-align: center;">
                            <small class="form-text text-muted"><p> don't have account ?</p></small>
                        </div>
                        <div class="col-3"></div>
                    </div>
                    <!-- button signup -->
                    <button id='signupBtn' class="btn btn-sm btn-outline-primary btn-block btn-lg">Signup Here</button>
                
                </div>
                <!-- signup form -->
                <div id="signup">
                    <h1>Signup</h1> <br>
                    <div id="errorMsg" class="alert alert-danger"></div>
                    <form id="formSignup">
                        <div class="form-group">
                            <label for="email">Email</label> <br>
                            <input type="text" placeholder="type your email here" id="emailSignup" class="form-control"> <br>
                            <label for="password" >Password</label> <br>
                            <input type="text" placeholder="type your password here" id="passwordSignup" class="form-control"> <br>
                            <label for="confirm_password">Confirm Password</label> <br>
                            <input type="text" placeholder="confirm password" id="confirm_password" class="form-control"> <br>
                            <button type="submit" class="btn btn-primary btn-block"> Signup </button>
                        </div>
                    </form> <br>
                    
                    <p id="signinText"> already have an account ? <button id='signinBtn' class="btn btn-outline-primary btn-sm"> Login Here</button></p>
                    
                </div>
                <!-- signup done -->
                <div id="signupDone">
                    <div class="alert alert-success">
                        <h2> Successfuly Signup </h2>
                    </div>
                    <p> <a class="home" href="/"> clikc here to login </a></p>
                </div>
            </div>
        </div>
        

    </div>

    <!-- dashboard -->
    <div id="dashboard" class="container-fluid">
        <nav class="navbar" id="themeNav">
            <!-- Links -->
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <button class="btn btn-outline-primary" onclick="openNav()" id="sb-btn">
                           Menu
                      </button>  
                  </li>
              </ul>
              <!-- Navbar text-->
              <span class="navbar-text">
                  <a id="logout" href="/"> <button class="btn btn-outline-primary">Logout</button></a>
              </span>
        </nav>

        <div class="row">
            <div class="col-3" id="sidebar">
                <div class="btn-group-vertical btn-group-lg" style="width: 100%;">
                    <button class="btn navBtnGroup" onclick="todoNavBtn()">Todo's</button>
                    <button class="btn navBtnGroup" onclick="todoNavBtn()">Event's</button>
                    <button class="btn navBtnGroup" onclick="todoNavBtn()">Upcoming</button>
                    <button class="btn navBtnGroup" onclick="setNavBtn()">Settings</button>
                  </div>
            </div>
        <!-- main container -->
            <div class="col" id="main">
                <!-- add new task -->
                <div id="newTask">
                    <h4 for="add">Add New Task</h4> <hr> <br>
                    <!-- response -->
                    <div id="taskRes"  class="alert alert-success" role="alert"></div>
                    <div id="taskResDel"  class="alert alert-warning" role="alert"></div>
                    <div id="taskResErr"  class="alert alert-danger" role="alert"></div>
                    <!-- form add task -->
                    <form>
                        <div class="input-group">
                            <input type="text" aria-label="title" class="form-control" placeholder="title" id="title">
                            <input type="text" aria-label="description" class="form-control" placeholder="description" id="description">
                            <input type="date" aria-label="due_date" class="form-control" id="due_date" >
                            <div class="input-group-append">
                                <button class="btn btn-outline-success" type="submit">Submit Task</button>
                            </div>
                        </div>
                    </form>
                </div> <br> <br> <br>
                
                <!-- lodo list -->
                <div id="todoList" >
                    <h3>Todo List</h3> <hr> <br>
                    <div id="tableBody"></div>
                </div>
        
        
                <!-- edit task -->
        
                <div id="editTask">
                    <form>
                        <div class="input-group" id="inputEdit">
                            
                        </div>
                    </form>
                </div>

                <!-- settings page -->

                <div id="settings">
                    <h4>Setings</h4> <hr> <br>
                    <h5>
                        <label for="theme">Theme's</label>
                    </h5>
                    <button class="btn btn-secondary themeBtn" onclick="themeGray()"></button>
                    <button class="btn btn-primary themeBtn" onclick="themeBlue()"></button>
                    <button class="btn btn-danger themeBtn" onclick="themeRed()"></button>                     
                    <button class="btn btn-success themeBtn" onclick="themeGreen()"></button>
                    <button class="btn btn-warning themeBtn" onclick="themeYellow()"></button>
                    <button class="btn btn-dark themeBtn" onclick="themeDark()"></button>                     
                </div>
            </div>
        </div>
    </div>

    <!-- google api -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- ---- -->
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="script.js" ></script>
    <script src="style.js" ></script>

</body>
</html>
