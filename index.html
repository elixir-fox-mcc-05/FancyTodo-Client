<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Fancy ToDo</title>
    </head>
    <body>

        <!-- Landing Page -->
        <div id="landing-page">
            <button id="register-button" class="btn btn-info">Register Now</button>
            <button id="login-button" class="btn btn-success">Login...</button>
        </div>
        <!-- End Landing Page -->

        <!-- Register Page -->
        <div id="register-page">
            <hr>
            <h2>Register</h2>
            <form id="register-form">
                <label>Email :</label><br>
                <input id="register-email" type="email" placeholder="your@email.here" required autofocus><br>
                <label>Password :</label><br>
                <input id="register-password" type="password" placeholder="password" required><br>
                <p id="register-status"></p>
                <input class="btn btn-primary" type="submit" value="register">
                <input class="btn btn-secondary" type="reset" value="reset">
                <input id="register-cancel" class="btn btn-outline-warning" type="button" value="cancel">
            </form>
            <hr>
        </div>
        <!-- End Register Page -->

        <!-- Login Page -->
        <div id="login-page">
            <hr>
            <h2>Login</h2>
            <form id="login-form">
                <label>Email :</label><br>
                <input id="login-email" type="email" placeholder="your@email.here" required autofocus><br>
                <label>Password :</label><br>
                <input id="login-password" type="password" placeholder="password" required><br>
                <p id="login-status"></p>
                <input class="btn btn-primary" type="submit" value="login">
                <input class="btn btn-secondary" type="reset" value="reset">
                <input id="login-cancel" class="btn btn-outline-warning" type="button" value="cancel">
            </form>
            <hr>
        </div>
        <!-- End Login Page -->

        <!-- Main Page -->
        <div id="main-page">
            <button id="logout-button" class="btn btn-danger">Logout</button>
        </div>
        <!-- End Main Page -->
        

        <!-- Begin jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.0.js"
            integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
            crossorigin="anonymous"
        ></script>
        <!-- End jQuery -->

        <!-- Begin another script -->
        <script src="script.js"></script>
        <!-- End another script -->
    </body>
</html>
