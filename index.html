<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.1">
        <link rel="stylesheet" href="style.css">

        <meta name="google-signin-client_id" content="511354784307-st2lcgnkpk629qhmi51ldgp20cb62d0h.apps.googleusercontent.com">

        <title>Fancy Todo</title>
    </head>
    <body>
        <div id="signin-page">
            <navbar>
                <h1>My Fancy Todos</h1>
                <button onclick="showSignUpPage()">Signup</button>
            </navbar>
            <form id="signin-form">
                <h2 class="title">Welcome</h2>
                <div class="div">
                    <h5>Email</h5>
                    <input type="email" class="input" id="email">
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input" id="password">
                </div>
                <input type="submit" class="btn" value="signin">
            </form>

            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            
        </div>
        <div id="signup-page">
            <form onsubmit="signup(event)">
                <h2 class="title">Signup</h2>
                <div class="div">
                    <h5>Email</h5>
                    <input type="email" class="input" id="email">
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input" id="password">
                </div>
                <input type="submit" class="btn" value="signup">
            </form>
        </div>
        <div id="main-page">
            <navbar>
                <h1>My Fancy Todos</h1>
                <button onclick="signout()">Signout</button>
            </navbar>
            <div class="main-container">
            </div>
            <div class="add-btn">
                <button onclick="showAddPage()">Add</button>
            </div>
            <!--
                <div class="find-btn">
                    <button onclick="showFindPage()">Find</button>
                </div>
            -->
            <button id="random-resep" type="button" onclick="randomRESEP()">RANDOM RESEP</button>
            <div id="resep">
            </div>
        </div>
        <div id="add-page">
            <navbar>
                <h1>My Fancy Todos</h1>
                <button onclick="signout()">Signout</button>
            </navbar>
            <div class="add-container">
                <h1>Add New Todo</h1>
                <div class="signin-content">
                    <form onsubmit="addTodo(event)">
                        <div class="div">
                            <h5>Title</h5>
                            <input type="text" class="input" id="title">
                        </div>
                        <div class="div">
                            <h5>Description</h5>
                            <input type="text" class="input" id="description">
                        </div>
                        <div class="div">
                            <h5>Status</h5>
                            <input type="radio" class="input" id="status" value="true">True
                            <input type="radio" class="input" id="status" value="false">False
                        </div>
                        <div class="div">
                            <h5>Due Date</h5>
                            <input type="date" class="input" id="due_date">
                        </div>
                        <input type="submit" class="btn" value="submit">
                    </form>
                </div>
            </div>
        </div>
        <div id="update-page">
        </div>
        <div id="find-page">
            <navbar>
                <h1>My Fancy Todos</h1>
                <button onclick="signout()">Signout</button>
            </navbar>
            <div class="find-container">
                <h1>Find Todo</h1>
                <div class="signin-content">
                    <form onsubmit="findTodo(event)">
                        <div class="div">
                            <h5>Id</h5>
                            <input type="number" class="input" id="id">
                        </div>
                        <input type="submit" class="btn" value="find">
                        <div class="find-result">
                        </div>
                    </form>
                    <form onsubmit="updateTodo(event)">
                        <input type="submit" class="btn" value="update">
                    </form>
                    <form onsubmit="backToMainPage()">
                        <input type="submit" class="btn" value="back">
                    </form>
                </div>
            </div>
        </div>

        <!-- google signin api -->
        <script src="https://apis.google.com/js/platform.js" async defer></script>

        <script
            src="https://code.jquery.com/jquery-3.5.0.js"
            integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
