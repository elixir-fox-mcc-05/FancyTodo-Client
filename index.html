<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <!-- LOGIN PAGE -->
<div id="loginPage"> 
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <button class="btn btn-default navbar-btn" onclick="Registrasi()">Registration</button>
        <a class="navbar-brand" href="#">Todos Movies Anime</a>
      </div>
    </div>
</nav>
    <div><p id="errortext"></p></div>
    <form id="form-login" class="form-horizontal container">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="Email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="Password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
          <!-- Google Button -->
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
      </form>
</div>

<!-- MAIN PAGE -->
<div id="MainPage">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <button class="btn btn-default navbar-btn" onclick="logOut()">Logout</button>
            <a class="navbar-brand" href="#">Todos Movies Anime</a>
          </div>
        </div>
    </nav>
    <div class="mainContainer">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>due_date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="Tbody">
            </tbody>
        </table>
        <!-- Button Adding -->
        <button onclick="toAddTodo()">Add Todo</button>
    </div>
</div>

<!-- Registrasi Page -->
<div id="regisPage" class="container">
  <form onsubmit="Registration(event)">
    <label for="">Email</label><br>
    <input type="text" name="email" id="emailRegis"><br>
    <label for="">Password</label><br>
    <input type="text" name="password" id="passwordRegis"><br>
    <input type="submit" value="submit">
  </form>
</div>

<!-- Create Page -->
<div id="createPage" class="container">
  <form onsubmit="CreateTodo(event)">
    <label for="">Title</label><br>
    <input type="text" name="title" id="title"><br>
    <label for="">Description</label><br>
    <input type="text" name="description" id="description"><br>
    <label for="">Status</label><br>
    <p>Complete<input type="radio" name="status" autocomplete="off" value="true"> Uncomplete<input type="radio" autocomplete="off" name="status" value="false">
    </p>
    <label for="">Due Date</label><br>
    <input type="date" name="due_date" id="due_date"><br>
    <input type="submit" name="submit" value="adding">
  </form>
</div>

<!-- Update Page -->

<div id="updatePage" class="container">
  <form onsubmit="updateTodo(id)" id="formUpdate">
  </form>
</div>


<!-- GOOGLE SIGN IN API -->
<script src="https://apis.google.com/js/platform.js" async defer></script>

  crossorigin="anonymous">
</script>
<script src="script.js"></script>
</body>
</html>
