        <form class="form-inline my-2 my-lg-0" onsubmit="weather(event)" id="form-weather">
        <input type="text" id="location" name="location" placeholder="CURRENT LOCATION">

        </form>

<!-- JOMBOTRON API WEATHER -->
<div class="jumbotron" id="API-weather-jumbo">
    <h5 class="display-4" id="Api_day"></h5>
    <h5 class="display-4" id="Api_location"></h5>
    <h5 class="display-4" id="Api_temp"></h5>
</div>
<!-- PROJECT LIST -->
<h5 class="display-4" id="Hiterto"></h5>
<div id="project-list">
    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody id="project-body">

        </tbody>
    </table>
</div>
<!-- MY TODO LIST CONTAINER -->
<div id="list">
    <table>
        <thead>
            <tr>
                <th>TITLE</th>
                <th>DESC</th>
                <th>STATUS</th>
                <th>DUE DATE</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody id="todo-list">

        </tbody>
    </table>
</div>
<!-- NEW TODO -->
<div class="form-ottoyd" id="add">
    <form onsubmit="createTodo(event)">
    <input type="text" name="title" id="title" placeholder="title"><br>
    <select id="description" name="description">
        <option value="Bermain">Bermain</option>
        <option value="Belajar">Belajar</option>
        <option value="Liburan">Liburan</option>
        <option value="Belanja">Belanja</option>
    </select><br>
    <input type="date" name="due_date" id="due_date" placeholder="due date"><br>
    <input type="submit" value="Add Todo">
    </form>
</div>
<!-- REGISTER USER -->
<div id="form-register" class="form-ottoyd">
    <form onsubmit="register(event)">
        <h1>REGISTER</h1>
        <input type="email" name="email" id="email-reg" placeholder="email">
        <input type="password" name="password" id="password-reg" placeholder="password">
        <input type="submit" value="Register">
    </form>
</div>
<!-- LOGIN -->
<div id="login" class="form-ottoyd">
    <form onsubmit="login(event)" id="login-form">
        <h1>LOGIN</h1>
        <div class="input-ottoyd">
            <input type="email" name="email" id="email" placeholder="email">
            <input type="password" name="password" id="password" placeholder="password">
            <input type="submit" value="Login">
        </div>
    </form>
</div>
<!-- ADD PROJECT -->
<div id="form-add-project">
    <form onsubmit="addProject(event)">
        <input type="text" name="name" id="project-add-name" placeholder="Project Name">
        <input type="submit" value="Add Project">
    </form>
</div>
<!-- DETAIL -->
<div id="detail-form">
    <h1 id="detail-proj-name"></h1>
    <table>
        <tr>
            <thead>
                <th>Project Name</th>
                <th>Action</th>
            </thead>
        </tr>
        <tr>
            <tbody id="tbl-detail-proj">
                
            </tbody>
        </tr>
    </table>
</div>

    <script src="main.js"></script>
</body>
