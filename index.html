        <div class="login" style="bottom:55%; position: absolute;">
            <h2>Login</h2>
             <form id="login">

                 <input id="loginpassword" type="password" placeholder="password" name="password">
                 <input type="submit" value="login">
            </form>
        </div>
        
        <div class="register" style="bottom:55%; position: absolute;">
            <h2>Register</h2>
             <form id="register">
                <input type="text" placeholder="first_name" name="first_name">
                 <input type="text" placeholder="last name" name="last_name">
                 <input type="text" placeholder="email" name="email">
                 <input type="password" placeholder="password" name="password">
                 <input type="submit" value="Register">
            </form>
        </div>
