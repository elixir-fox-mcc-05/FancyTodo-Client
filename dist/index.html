            <img class="nav-bar-logo" src="src/img/Recall-Logo-2.png">

        <div class="nav-bar-links-container">
            <a class="nav-bar-links" onclick="showLogInPage()" >Tasks</a>
            <a class="nav-bar-links" onclick="showProductivityTipsPage()">Productivity tips</a>
            <a class="logout">Log out</a>
        </div>
    </div>

    <div class="sign-in-page">
        <div class="sign-in-full-page">
            <div class="sign-in-box">
                <div class="sign-in-box-content">
                    <img src="./src/img/Recall-Logo.png">
                    <div class="error-message-display"></div>
                    <div class="success-registered-display"></div>
                    <form onsubmit="signIn(event)">
                        <input type="text" id="sign-in-email" placeholder="Your email here"><br>
                        <input type="password" id="sign-in-password" placeholder="Your password here"><br>
                        <input class="positive-button" type="submit" value="Log in">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </form><br>
                    <div class="border-line"></div><br>
                    <div class="sign-in-box-register-info">
                        <p>Don't have an account yet? You can register <a href="#" onclick="showRegisterPage(event)"><b>here!</b></a></p>
                    </div>
                </div>
            </div>
        </div>    
    </div>


    <div class="register-page">
        <div class="register-full-page">
            <div class="register-box">
                <div class="register-box-content">
                    <img src="./src/img/Recall-Logo.png">
                    <p>New to Recall? Please register here :)</p>
                    <form onsubmit="register(event)">
                        <input type="text" id="register-email" placeholder="Your email here"><br>
                        <input type="password" id="register-password" placeholder="Your password here"><br>
                        <input class="positive-button" type="submit" value="Register">
                    </form>
                    <!-- add notice if successfully registered here -->
                    <div class="border-line"></div>
                    <div style="display: flex; align-items: center; justify-content: center; margin:10px">
                        <button class="positive-button" onclick="showLogInPage()">Log in page</button>
                    </div>
                </div>
            </div>
        </div>    
    </div>

                    <div class="dashboard-box-summary-box">
                        <div class="summary-box-total-tasks-box">
                        </div>
                        <div class="summary-box-completed-tasks-box">
                        </div>
                        <div class="summary-box-uncompleted-tasks-box">
                        </div>
                    </div>
                    <div class="dashboard-box-tasks-box">
                        <button class="add-new-task-button" onclick="showAddTaskPage()"><i class="fas fa-plus"></i> Add a new task</button>
                        <div class="all-task-list-box">
                        </div>
                    </div>

                </div>

        </div>
    </div>

    <!-- PAGE 4 | Add A New Task Page -->

    <div class="addNewTask-page">
        <div class="addNewTask-full-page">
            <div class="addNewTask-box">
                <div class="addNewTask-box-content">
                    <h2>ADD YOUR TASK HERE</h2><br>
                    <form class="add-task-form" onsubmit="addNewTask( event )">
                        <label class="add-form-text" for="newTask-title">Title:</label><br>
                        <input id="newTask-title" type="text" placeholder="(Your task title here)"><br><br>
                        <label class="add-form-text" for="newTask-description">Description:</label><br>
                        <input id="newTask-description" type="text" placeholder="(Your task description here)"><br><br>
                        <label class="add-form-text" for="newTask-due_date">Due date:</label><br>
                        <input id="newTask-due_date" type="date"><br><br>

                        <!-- <label class="add-form-text" for="ProjectId">Project:</label><br>

                            <input class="positive-button" type="submit" value="Add New Task">

                    </form>
                    <button class="cancel-button" onclick="showLogInPage()">Cancel</button>
                    <!-- add notice if successfully registered here -->
                    <div class="border-line"></div>
                </div>
            </div>
        </div>    
    </div>


    <!-- PAGE 5 | Edit a Task Page -->

    <div class="editOneTask-page">
        <div class="editOneTask-full-page">
            <div class="editOneTask-box">
                <div class="editOneTask-box-content">
                    <h2>EDIT YOUR TASK HERE</h2><br>
                    <form class="edit-task-form" onsubmit="editOneTask( event )">
                        <label class="edit-form-text" for="editTask-title">Title:</label><br>
                        <input id="editTask-title" type="text" placeholder="(Your task title here)"><br><br>
                        <label class="edit-form-text" for="editTask-description">Description:</label><br>
                        <input id="editTask-description" type="text" placeholder="(Your task description here)"><br><br>
                        <label class="edit-form-text" for="editTask-due_date">Due date:</label><br>
                        <input id="editTask-due_date" type="date"><br><br>
